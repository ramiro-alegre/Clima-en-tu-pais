<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clima</title>
</head>

<body>
    <div class="conteiner">
        <h1 class="titulo">Clima en tu País</h1>

        <div class="resultado">
            <p class="resultado__texto">Debe escribir su ciudad y seleccionar su país</p>
        </div>

        <form class="formulario" id="formulario">
            <input type="text" class="formulario__ciudad" id="ciudad" placeholder="Escriba su ciudad">
            <select name="Paises" id="pais" class="formulario__ddl">
                <option value="">--Seleccione--</option>
                <option value="AR">Argentina</option>
                <option value="MX">Mexico</option>
                <option value="ES">España</option>
                <option value="BO">Bolivia</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
            </select>
            <button type="submit" class="botonObtener">Obtener clima</button>
        </form>
        <div class="errores">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
